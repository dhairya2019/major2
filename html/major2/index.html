	<script type="text/javascript">
		function validateForm() {
		    
			var x = document.forms["register"]["email"].value;
			
			var atpos = x.indexOf("@");
			var dotpos = x.lastIndexOf(".");
			if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length) {
				alert("Not a valid e-mail address");
				return false;
			}
			
			var name = document.forms["register"]["fullname"].value;
			var patt= /^[a-zA-Z\s]*$/
			
			var result=patt.test(name);
			
			if (name==null || name=="" || name==" "){  
				alert("Name can't be blank");  
				return false;  
			}
			else if (!result) {
				alert('One or more illegal characters were found in the name field');
				return false
			}
			
			var pwd = document.forms["register"]["password"].value;
			if (pwd.length<8){  
				alert("Password must be at least 8 characters long.");  
				return false;  
			}
			var phn = document.forms["register"]["phoneno"].value;
			var pat=/^[2-9]{2}\d{8}$/
			var res=pat.test(phn);
			if (phn.length<10){  
				alert("Enter valid Phone No.");  
				return false;  
			}  
			else if(!result)
			{
				alert("Enter valid Phone No.");  
				return false;	
			}
		}
		
		function validateLogin() {
		
			var x = document.forms["login"]["user"].value;
			
			var atpos = x.indexOf("@");
			var dotpos = x.lastIndexOf(".");
			if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length) {
				alert("Not a valid e-mail address");
				return false;
			}

			var pwd = document.forms["login"]["password"].value;
			if (pwd==null || pwd=="" || pwd==" "){  
				alert("Password required!");  
				return false;  
			}
			
			localStorage.setItem("emailid",x)
		
		}
		
		
	</script>
